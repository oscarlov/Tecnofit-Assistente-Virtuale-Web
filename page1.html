<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnofit Assistente Virtuale</title>
    <style>
        /* Stile generale */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2196F3;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        label {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            vertical-align: middle;
        }

        /* Stile del bottone Avanti */
        #next-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #next-button:hover {
            background-color: #0b7dda;
        }

        /* Stile degli interruttori */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <form id="options-form">
        <h1>Seleziona le opzioni</h1>
        <div>
            <label class="switch">
                <input type="checkbox" id="switch1">
                <span class="slider round"></span>
            </label>
            <label for="switch1">Numero: &lt; 40</label>
        </div>
        <br>
        <div>
            <label class="switch">
                <input type="checkbox" id="switch2">
                <span class="slider round"></span>
            </label>
            <label for="switch2">Impermeabili</label>
        </div>
        <button type="button" id="next-button">Avanti</button>
    </form>

    <script>
        document.getElementById('next-button').addEventListener('click', function() {
            // Controlla lo stato delle checkbox
            const checkbox1Checked = document.getElementById('switch1').checked;
            const checkbox2Checked = document.getElementById('switch2').checked;

            // Memorizza i dati in sessionStorage
            sessionStorage.setItem('switch1', checkbox1Checked);
            sessionStorage.setItem('switch2', checkbox2Checked);

            // Cambia la pagina
            window.location.href = 'page2.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
